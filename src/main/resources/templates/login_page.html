<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library system</title>
    <link rel="stylesheet"
          href="login_page_style.css">
    <link rel="icon" type="image/png" href="login_page_link.png">
</head>
<body>

<nav>
    <ul>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">Contact</a>
    </ul>
</nav>
    <div>
        <h1><center>
            Log in </center></h1>
        <form action="">
            <label for="first">
                Username:
            </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
            <label for="password">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>

            <div class="wrap">
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
